<ion-header>
  <ion-toolbar color="primary">
    <ion-title >Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="!devicesExist">
      <ion-card class="card">
        <ion-card-header>
            <ion-card-title class="cardtitle">Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item class="cardinput">
            <ion-input placeholder="Email" inputmode="email" type="email" #username (keyup.enter)="LoginOnSubmit(username.value, password.value)"></ion-input>
          </ion-item>
          <ion-item class="cardinput">
            <ion-input class="input" placeholder="password" inputmode="password" type="password" #password (keyup.enter)="LoginOnSubmit(username.value, password.value)"></ion-input>
          </ion-item>
          <ion-grid>
            <ion-button class="button button-block" (click)="LoginOnSubmit(username.value, password.value)">Login</ion-button>
            <br>
            <div class="error" *ngIf="isLoginError">Error: {{objerror.error_description}}</div>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row *ngIf="devicesExist">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label>Select a Device</ion-label>
              <ion-select placeholder="Click Here">
                <ion-select-option value="device.name" *ngFor="let device of devices">{{device.name}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
